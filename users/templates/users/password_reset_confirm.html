{% extends 'analyze/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="form-box">
        <form method="POST" action="">
            <!-- extra secure-->
            {% csrf_token %}
            <fieldset class="form-group">
                <legend>Reset Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div>
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </div>
        </form>
        
    </div>
{% endblock content %}
